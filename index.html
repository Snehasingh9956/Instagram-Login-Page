<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-xs bg-white shadow-lg rounded-lg p-6">
    <!-- Instagram logo -->
    <div class="flex justify-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="h-12">
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <input type="text" placeholder="Phone number, username, or email" class="w-full p-3 bg-gray-100 rounded border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      
      <div class="mb-4">
        <input type="password" placeholder="Password" class="w-full p-3 bg-gray-100 rounded border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      
      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Log In
        </button>
      </div>
      
      <div class="flex justify-between items-center mb-4">
        <span class="text-sm text-blue-500 hover:text-blue-700 cursor-pointer">Forgot password?</span>
      </div>
    </form>

    <!-- Or Divider -->
    <div class="flex items-center mb-6">
      <hr class="flex-grow border-t border-gray-300">
      <span class="mx-2 text-gray-500">OR</span>
      <hr class="flex-grow border-t border-gray-300">
    </div>

    <!-- Sign Up Link -->
    <div class="text-center">
      <p class="text-sm text-gray-500">
        Don't have an account? 
        <a href="#" class="text-blue-500 font-semibold hover:text-blue-700">Sign up</a>
      </p>
    </div>
  </div>

  <footer class="absolute bottom-0 w-full text-center py-4 text-sm text-gray-500">
    <p>&copy; 2024 Instagram Clone - All Rights Reserved</p>
  </footer>

</body>
</html>
